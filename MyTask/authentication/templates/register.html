<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
        }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    <form id="register-form">
        <label>Email:</label>
        <input type="email" id="email" required />
        <label>Username:</label>
        <input type="text" id="username" required />
        <label>Password:</label>
        <input type="password" id="password" required />
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/api/users/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user: { email: email, username: username, password: password } })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    alert("Вы зарегистрированы!");
                    window.location.href = "/";
                } else {
                    alert("Ошибка регистрации");
                }
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
